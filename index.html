<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background-color: #ffffff;
            text-align: center;
        }
        .container h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Confirm Your Attendance</h1>
    <form id="attendanceForm">
        <input type="text" id="studentID" placeholder="Enter your Student ID" required>
        <button type="submit">Submit Attendance</button>
    </form>
    <p id="responseMessage"></p>
</div>

<script>
    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const studentID = document.getElementById('studentID').value;

        // Here, you'll send the ID to your backend
        fetch('/submitAttendance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ studentID })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('responseMessage').textContent = 'Attendance recorded successfully!';
            } else {
                document.getElementById('responseMessage').textContent = 'Error: Unable to record attendance.';
            }
        })
        .catch(error => {
            document.getElementById('responseMessage').textContent = 'Error: Network issue.';
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
